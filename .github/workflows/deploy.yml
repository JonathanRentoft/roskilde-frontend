name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    # Ret til "master" hvis din branch hedder master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Digital Ocean
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DO_SSH_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.DO_DROPLET_IP }}
          REMOTE_USER: "jetty"
          TARGET: "/home/jetty/deployment/site/roskilde-app/"
          # Denne sti matcher den mappe, vi s√• var tom tidligere